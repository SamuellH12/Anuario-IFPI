{% load static %}
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8">
    <title>Anuário IFPI-SRN</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="body">
      


      <div class="loginForm shadow bg-dark">

        <div class="logoDiv">
          <img class="logo" src="https://inf.passofundo.ifsul.edu.br/images/favicon_white.png">
        </div>

        <form action="" method="post">
          {% csrf_token %}
          {% if form.email.errors %}
            {{ form.email.errors }}
          {% endif %}
            <p>Esqueceu sua senha? Forneça seu endereço de email abaixo, e nos te enviaremos um email com instruções para configurar uma nova.</p>
            <p>e-mail: <span class="text-white btn btn-outline-light btn-floating m-1">{{ form.email }}</span></p>
            <input type="submit" class="text-white btn btn-outline-light btn-floating m-1" value="Reset password">
        </form>

    </div>
      


    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" > </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
